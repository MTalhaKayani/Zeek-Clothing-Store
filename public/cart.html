<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Zeek Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Zeek Clothing Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/shop" id="shopDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Shop
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="shopDropdown">
                            <li><a class="dropdown-item" href="/shop?category=Men">Men</a></li>
                            <li><a class="dropdown-item" href="/shop?category=Men&subcategory=Tops">Tops</a></li>
                            <li><a class="dropdown-item" href="/shop?category=Men&subcategory=Bottoms">Bottoms</a></li>
                            <li><a class="dropdown-item" href="/shop?category=Men&subcategory=Accessories">Accessories</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/shop?category=Women">Women</a></li>
                            <li><a class="dropdown-item" href="/shop?category=Women&subcategory=Tops">Tops</a></li>
                            <li><a class="dropdown-item" href="/shop?category=Women&subcategory=Bottoms">Bottoms</a></li>
                            <li><a class="dropdown-item" href="/shop?category=Women&subcategory=Accessories">Accessories</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login/Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">
                            <i class="bi bi-cart"></i>
                            <span id="cart-count" class="badge bg-gold">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Your Cart</h2>
        <div id="cart-items"></div>
        <h4 id="cart-total" class="text-center mt-4">Total: $0.00</h4>
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3">
        <p>&copy; 2025 Zeek Clothing Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');

            function updateCart() {
                cartItems.innerHTML = '';
                let total = 0;
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    const cartItem = document.createElement('div');
                    cartItem.className = 'card mb-3';
                    cartItem.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Price: $${item.price.toFixed(2)} | Quantity: ${item.quantity}</p>
                            <button class="btn btn-danger remove-item" data-id="${item.id}">Remove</button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
                cartTotal.innerText = `Total: $${total.toFixed(2)}`;
                cartCount.innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
            }

            updateCart();

            cartItems.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-item')) {
                    const id = e.target.getAttribute('data-id');
                    cart = cart.filter(item => item.id != id);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                }
            });

            document.getElementById('checkout-btn').addEventListener('click', () => {
                alert('Checkout functionality to be implemented.');
            });
        });
    </script>
</body>
</html>
